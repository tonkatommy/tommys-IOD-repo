  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

      rel="stylesheet"

      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lab Ex 4.5 - Manage Data #1</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>

              <a class="nav-link disabled" aria-disabled="true">Disabled</a>

          </ul>
        </div>

    </nav>
    <div class="container-fluid">
      <div class="container p-5 mx-auto">
        <div id="my-news-items" class="row justify-content-center g-4"></div>
        <div class="my-form container row justify-content-center mx-auto mt-5">
          <h3 class="mb-3 col-8">New News article input:</h3>
          <div class="mb-3 col-8">
            <label for="titleInput" class="form-label">News Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              placeholder="Breaking News!" />
          </div>
          <div class="mb-3 col-8">
            <label for="newsInput" class="form-label">News Article Text</label>
            <textarea
              class="form-control"
              id="newsInput"
              rows="3"
              placeholder="Exciting News article here!!"></textarea>
          </div>
          <div class="mb-3 col-8">
            <button id="btn-save-news" class="btn btn-primary">
              Save News
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./labEx4.5.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
